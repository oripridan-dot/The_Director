<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }
        .user-bubble {
            background-color: #3b82f6; /* blue-600 */
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai-bubble {
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
            border-bottom-left-radius: 4px;
        }
        .assistant-bubble {
            background-color: #f3f4f6; /* gray-100 */
            color: #4b5563; /* gray-600 */
            font-size: 0.875rem;
            border: 1px solid #e5e7eb;
            text-align: center;
            padding: 8px 12px;
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-ready { background-color: #22c55e; } /* green-500 */
        .status-thinking { background-color: #f59e0b; } /* amber-400 */
        .status-expert { background-color: #ef4444; } /* red-500 */
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

    <!-- Main App Layout -->
    <div class="flex flex-col md:flex-row w-full h-full p-4 gap-4">

        <!-- Left Panel: Chat Interface -->
        <div class="flex flex-col w-full md:w-2/3 h-full bg-gray-800 rounded-xl shadow-lg">
            <!-- Header -->
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h1 class="text-xl font-bold">The Director</h1>
                <div id="status-indicator" class="flex items-center">
                    <span class="status-light status-ready"></span>
                    <span id="status-text" class="text-sm text-gray-400">Ready</span>
                </div>
            </div>

            <!-- Chat Container -->
            <div id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- Initial Message -->
                <div class="flex justify-start">
                    <div class="chat-bubble ai-bubble">
                        I am The Director. Give me your initial idea, and we will shape it into something extraordinary.
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-700">
                <div class="flex items-center bg-gray-700 rounded-lg p-2">
                    <textarea id="prompt-input" rows="1" class="w-full bg-transparent text-white focus:outline-none resize-none" placeholder="Begin with an idea..."></textarea>
                    <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-2 rounded-md ml-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel: Director's Cut -->
        <div class="flex flex-col w-full md:w-1/3 h-full bg-gray-800 rounded-xl shadow-lg">
             <div class="p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold">Director's Cut</h2>
                <p class="text-sm text-gray-400">Key insights & artifacts from your sessions.</p>
            </div>
            <div id="directors-cut-content" class="flex-1 p-4 overflow-y-auto text-gray-300 space-y-4">
                <p class="text-center text-gray-500">Your generated artifacts will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const directorsCutContent = document.getElementById('directors-cut-content');
        const statusLight = document.querySelector('.status-light');
        const statusText = document.getElementById('status-text');

        const API_BASE_URL = 'http://localhost:3001';
        let conversationHistory = [];
        let isAwaitingResponse = false;
        
        // --- Core Application Logic ---

        const handleSendPrompt = async () => {
            if (isAwaitingResponse) return;
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            isAwaitingResponse = true;
            promptInput.value = '';
            promptInput.disabled = true;
            sendButton.disabled = true;

            appendMessage(prompt, 'user');
            conversationHistory.push({ role: 'user', content: prompt });
            
            // 1. Assistant's Turn (Fast & Superficial)
            updateStatus('Assistant', 'thinking');
            const assistantResponse = await callApi('/api/assistant', { prompt });
            if (assistantResponse && assistantResponse.brief) {
                appendMessage(createBriefHtml(assistantResponse.brief), 'assistant');
            }

            // 2. Director's Turn (Refinement)
            updateStatus('Director', 'thinking');
            const directorResponse = await callApi('/api/director', { 
                history: conversationHistory,
                assistantBrief: assistantResponse.brief
            });
            
            if (directorResponse && directorResponse.response) {
                appendMessage(directorResponse.response, 'ai');
                conversationHistory.push({ role: 'ai', content: directorResponse.response });
            }

            // For this simulation, we'll manually trigger the "Expert" if the Director mentions it.
            if (directorResponse.response.toLowerCase().includes("send it to the expert")) {
                await handleExpertExecution(prompt); // Use the original prompt for simulation
            }

            // Reset state
            isAwaitingResponse = false;
            promptInput.disabled = false;
            sendButton.disabled = false;
            promptInput.focus();
            updateStatus('Ready', 'ready');
        };

        // This is a special function for the final execution
        const handleExpertExecution = async (finalPrompt) => {
             updateStatus('Expert', 'expert');
             appendMessage("Engaging the Expert for deep work. This may take a moment...", 'assistant');
             const expertResponse = await callApi('/api/expert', { finalPrompt });
             
             if (expertResponse) {
                 appendMessage(expertResponse.fullResponse, 'ai');
                 updateDirectorsCut(expertResponse.directorsCut);
             }
        };


        // --- API & UI Helper Functions ---

        const callApi = async (endpoint, body) => {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error(`Error calling ${endpoint}:`, error);
                appendMessage(`An error occurred. Please check the server console.`, 'assistant');
                return null;
            }
        };

        const appendMessage = (content, type) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${type === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            if (type === 'assistant') {
                bubble.className = 'chat-bubble assistant-bubble w-full';
            } else {
                 bubble.className = `chat-bubble ${type === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            }
            bubble.innerHTML = content; // Using innerHTML to render formatted briefs
            
            messageWrapper.appendChild(bubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const createBriefHtml = (brief) => {
            return `
                <strong class="font-semibold text-gray-700">Assistant Brief</strong>
                <ul class="text-left mt-1 text-xs list-disc list-inside">
                    <li><strong>Type:</strong> ${brief.request_type}</li>
                    <li><strong>Keywords:</strong> ${brief.keywords.join(', ')}</li>
                    <li><strong>Summary:</strong> ${brief.one_line_summary}</li>
                </ul>
            `;
        };

        const updateDirectorsCut = (content) => {
            // A simple markdown-to-html converter
            let htmlContent = content
                .replace(/\* \*\*(.*?)\*\*/g, '<strong class="block text-blue-400">$1</strong>') // Bold items
                .replace(/\* (.*?)/g, '<li class="ml-4">$1</li>'); // List items

            directorsCutContent.innerHTML = `<ul class="space-y-2">${htmlContent}</ul>`;
        }

        const updateStatus = (text, state) => {
            statusText.textContent = text;
            statusLight.className = `status-light status-${state}`;
        };

        // Auto-resize textarea
        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = `${promptInput.scrollHeight}px`;
        });
        
        sendButton.addEventListener('click', handleSendPrompt);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendPrompt();
            }
        });
    </script>
</body>
</html>
